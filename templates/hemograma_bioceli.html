<!-- Hemogram form content -->
<h1 class="title">RESULTADOS DE LABORATORIO<br />HEMOGRAMA COMPLETO</h1>
<div id="formularioHemograma" class="form">
  <fieldset class="fieldset">
    <legend class="legend">Formula roja</legend>
    <div class="form-columns">
      <div class="form-column">
        <label class="label" for="eritrocitos">Eritrocitos</label>
        <input class="input-number" type="number" step="any" id="eritrocitos" required />
        <label class="label" for="hemoglobina">Hemoglobina</label>
        <input class="input-number" type="number" step="any" id="hemoglobina" required />
      </div>
      <div class="form-column">
        <label class="label" for="hematocrito">Hematocrito</label>
        <input class="input-number" type="number" step="any" id="hematocrito" required />
        <label class="label" for="vgm">Volumen Globular Medio</label>
        <input class="input-number" type="number" step="any" id="vgm" required />
      </div>
      <div class="form-column">
        <label class="label" for="hcm">HCM</label>
        <input class="input-number" type="number" step="any" id="hcm" required />
        <label class="label" for="cmhc">Concentración Media de Hemoglobina Corpuscular</label>
        <input class="input-number" type="number" step="any" id="cmhc" required />
      </div>
      <div class="form-column">
        <label class="label" for="plaquetas">Plaquetas</label>
        <input class="input-number" type="number" step="any" id="plaquetas" required />
      </div>
    </div>
  </fieldset>
  <fieldset class="fieldset">
    <legend class="legend">Formula blanca</legend>
    <div class="horizontal">
      <div class="spacer"></div>
      <span class="bold">Valores Absolutos</span>
      <div class="spacer"></div>
    </div>
    <div class="form-columns">
      <div class="form-column">
      </div>
    </div>
    <div class="form-columns">
      <div class="form-column">
        <label class="label" for="leucocitos_totales">Leucocitos Totales Absolutos</label>
        <input class="input-number" type="number" step="any" id="leucocitos_totales" required />
        <label class="label" for="neutrofilos_totales_abs">Neutrófilos Totales Absolutos</label>
        <input class="input-number" type="number" step="any" id="neutrofilos_totales_abs" required />
      </div>
      <div class="form-column">
        <label class="label" for="neutrofilos_segmentados_abs">Neutrófilos Segmentados Absolutos</label>
        <input class="input-number" type="number" step="any" id="neutrofilos_segmentados_abs" required />
        <label class="label" for="neutrofilos_banda_abs">Neutrófilos en Banda Absolutos</label>
        <input class="input-number" type="number" step="any" id="neutrofilos_banda_abs" required />
      </div>
      <div class="form-column">
        <label class="label" for="eosinofilos_abs">Eosinófilos Absolutos</label>
        <input class="input-number" type="number" step="any" id="eosinofilos_abs" required />
        <label class="label" for="basofilos_abs">Basófilos Absolutos</label>
        <input class="input-number" type="number" step="any" id="basofilos_abs" required />
      </div>
      <div class="form-column">
        <label class="label" for="linfocitos_abs">Linfocitos Absolutos</label>
        <input class="input-number" type="number" step="any" id="linfocitos_abs" required />
        <label class="label" for="monocitos_abs">Monocitos Absolutos</label>
        <input class="input-number" type="number" step="any" id="monocitos_abs" required />
      </div>
    </div>
    <div class="horizontal">
      <div class="spacer"></div>
      <span class="bold">Valores Relativos</span>
      <div class="spacer"></div>
    </div>
    <div class="form-columns">
      <div class="form-column">
        <label class="label" for="neutrofilos_totales_rel">Neutrófilos Totales Relativos</label>
        <input class="input-number" type="number" step="any" id="neutrofilos_totales_rel" required />
        <label class="label" for="neutrofilos_segmentados_rel">Neutrófilos Segmentados Relativos</label>
        <input class="input-number" type="number" step="any" id="neutrofilos_segmentados_rel" required />
      </div>
      <div class="form-column">
        <label class="label" for="neutrofilos_banda_rel">Netrófilos en Banda Relativos</label>
        <input class="input-number" type="number" step="any" id="neutrofilos_banda_rel" required />
        <label class="label" for="eosinofilos_rel">Eosinófilos Reltivos</label>
        <input class="input-number" type="number" step="any" id="eosinofilos_rel" required />
      </div>
      <div class="form-column">
        <label class="label" for="basofilos_rel">Basófilos Relativos</label>
        <input class="input-number" type="number" step="any" id="basofilos_rel" required />
        <label class="label" for="monocitos_rel">Monocitos Relativos</label>
        <input class="input-number" type="number" step="any" id="monocitos_rel" required />
      </div>
      <div class="form-column">
        <label class="label" for="linfocitos_rel">Linfocitos Relativos</label>
        <input class="input-number" type="number" step="any" id="linfocitos_rel" required />
      </div>
    </div>
  </fieldset>
</div>
