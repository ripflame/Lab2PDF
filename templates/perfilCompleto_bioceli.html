<!-- Hemogram form content -->
<h1 class="title">RESULTADOS DE LABORATORIO<br />PERFIL COMPLETO CANINO</h1>
<div id="formularioHemograma" class="form">
  <fieldset class="fieldset">
    <legend class="legend">Perfil Completo</legend>
    <div class="form-columns">
      <div class="form-column">
        <label class="label" for="alb">Albumina (ALB):</label>
        <input class="input-number" type="number" step="any" id="alb" required />
        <label class="label" for="tgo">TGO:</label>
        <input class="input-number" type="number" step="any" id="tgo" required />
        <label class="label" for="tgp">TGP:</label>
        <input class="input-number" type="number" step="any" id="tgp" required />
        <label class="label" for="fosfatasa_alcalina">Fosfatasa Alcalina:</label>
        <input class="input-number" type="number" step="any" id="fosfatasa_alcalina" required />
        <label class="label" for="gamma_glutamil">Gamma Glutamil:</label>
        <input class="input-number" type="number" step="any" id="gamma_glutamil" required />
        <label class="label" for="proteinas_totales">Proteínas Totales:</label>
        <input class="input-number" type="number" step="any" id="proteinas_totales" required />
        <label class="label" for="globulina">Globulina:</label>
        <input class="input-number" type="number" step="any" id="globulina" required />
      </div>
      <div class="form-column">
        <label class="label" for="rel_ag">Relación A/G:</label>
        <input class="input-number" type="number" step="any" id="rel_ag" required />
        <label class="label" for="bilirrubina_total">Bilirrubina Total:</label>
        <input class="input-number" type="number" step="any" id="bilirrubina_total" required />
        <label class="label" for="bilirrubina_directa">Bilirrubina Directa:</label>
        <input class="input-number" type="number" step="any" id="bilirrubina_directa" required />
        <label class="label" for="bilirrubina_indirecta">Bilirrubina Indirecta:</label>
        <input class="input-number" type="number" step="any" id="bilirrubina_indirecta" required />
        <label class="label" for="dhl">Desihidrogensa Láctica (DHL):</label>
        <input class="input-number" type="number" step="any" id="dhl" required />
        <label class="label" for="amilasa">Amilasa:</label>
        <input class="input-number" type="number" step="any" id="amilasa" required />
        <label class="label" for="lipasa">Lipasa:</label>
        <input class="input-number" type="number" step="any" id="lipasa" required />
      </div>
      <div class="form-column">
        <label class="label" for="glucosa">Glucosa:</label>
        <input class="input-number" type="number" step="any" id="glucosa" required />
        <label class="label" for="nitrogeno_ureico">Nitrógeno Uréico:</label>
        <input class="input-number" type="number" step="any" id="nitrogeno_ureico" required />
        <label class="label" for="creatinina">Creatinina:</label>
        <input class="input-number" type="number" step="any" id="creatinina" required />
        <label class="label" for="urea">Urea:</label>
        <input class="input-number" type="number" step="any" id="urea" required />
        <label class="label" for="acido_urico">Ácido Úrico:</label>
        <input class="input-number" type="number" step="any" id="acido_urico" required />
        <label class="label" for="colesterol">Colesterol:</label>
        <input class="input-number" type="number" step="any" id="colesterol" required />
        <label class="label" for="trigliceridos">Trigliceridos:</label>
        <input class="input-number" type="number" step="any" id="trigliceridos" required />
      </div>
    </div>
  </fieldset>
</div>
