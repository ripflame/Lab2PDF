  <fieldset class="fieldset">
    <legend class="legend">Formula Blanca</legend>

      <div class="form-column">
        <label class="label" for="wbc">Leucocitos Totales (WBC):</label>
        <input class="input-number" type="number" step="any" id="wbc" required />

  <fieldset class="fieldset">

        <input class="input-number" type="number" step="any" id="linfocitos_abs" required />
        <label class="label" for="monocitos_abs">Monocitos (MON #):</label>
        <input class="input-number" type="number" step="any" id="monocitos_abs" required />

      <div class="form-column">
        <label class="label" for="granulocitos_abs">Granulocitos (GRA #):</label>
        <input class="input-number" type="number" step="any" id="granulocitos_abs" required />
        <label class="label" for="eosinofilos_abs">Eosinófilos (EOS #):</label>
        <input class="input-number" type="number" step="any" id="eosinofilos_abs" required />
      </div>
    </div>
  </fieldset>
  <fieldset class="fieldset">
    <legend class="legend">Valores Relativos</legend>
    <div class="form-columns">
      <div class="form-column">
        <label class="label" for="linfocitos_rel">Linfocitos (LYM %):</label>
        <input class="input-number" type="number" step="any" id="linfocitos_rel" required />
        <label class="label" for="monocitos_rel">Monocitos (MON %):</label>
        <input class="input-number" type="number" step="any" id="monocitos_rel" required />

      <div class="form-column">
        <label class="label" for="granulocitos_rel">Granulocitos (GRA %):</label>
        <input class="input-number" type="number" step="any" id="granulocitos_rel" required />

        <input class="input-number" type="number" step="any" id="eosinofilos_rel" required />
      </div>
    </div>
  </fieldset>
  <fieldset class="fieldset">
    <legend class="legend">Formula Roja</legend>
    <div class="form-columns">
      <div class="form-column">
        <label class="label" for="rbc">Eritrocitos (RBC):</label>
        <input class="input-number" type="number" step="any" id="rbc" required />

        <input class="input-number" type="number" step="any" id="hct" required />
        <label class="label" for="mcv">Volumen Corpuscular Medio:</label>
        <input class="input-number" type="number" step="any" id="mcv" required />
        <label class="label" for="mch">Hemoglobina Corpuscular Media (MCH):</label>
        <input class="input-number" type="number" step="any" id="mch" required />
      </div>
      <div class="form-column">
        <label class="label" for="mchc">Concentración de Hemoglobina Corpuscular Media (MCHC):</label>
        <input class="input-number" type="number" step="any" id="mchc" required />

        <input class="input-number" type="number" step="any" id="rdw_cv" required />

        <input class="input-number" type="number" step="any" id="rdw_sd" required />
        <label class="label" for="plt">Plaquetas (PLT):</label>
        <input class="input-number" type="number" step="any" id="plt" required />

        <input class="input-number" type="number" step="any" id="pct" required />

      <div class="form-column">
        <label class="label" for="mpv">Volumen Plaquetario:</label>
        <input class="input-number" type="number" step="any" id="mpv" required />

        <input class="input-number" type="number" step="any" id="pdw" required />
        <label class="label" for="p_lcr">Porcentaje de Plaquetas Grandes (P_LCR):</label>
        <input class="input-number" type="number" step="any" id="p_lcr" required />

        <input class="input-number" type="number" step="any" id="p_lcc" required />

    </div>
