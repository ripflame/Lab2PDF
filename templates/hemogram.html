<!-- Hemogram form content -->
<h1 class="title">RESULTADOS DE LABORATORIO<br>HEMOGRAMA COMPLETO</h1>
<div id="formularioInformeLaboratorio" class="form">
  <fieldset class="fieldset">
    <legend class="legend">Hemograma</legend>
    <label class="label" for="eritrocitos">Eritrocitos:</label>
    <input class="input-number" type="number" id="eritrocitos" required>
    <label class="label" for="hemoglobina">Hemoglobina:</label>
    <input class="input-number" type="number" id="hemoglobina" required>
    <label class="label" for="hematocrito">Hematocrito:</label>
    <input class="input-number" type="number" id="hematocrito" required>
    <label class="label" for="volumenGlobularMedio">Volumen Globular Medio:</label>
    <input class="input-number" type="number" id="volumenGlobularMedio" required>
    <label class="label" for="hemoglobinaPromedio">Hemoglobina Promedio:</label>
    <input class="input-number" type="number" id="hemoglobinaPromedio" required>
    <label class="label" for="concentracionMediaHemoglobina">Concentración Media de Hemoglobina:</label>
    <input class="input-number" type="number" id="concentracionMediaHemoglobina" required>
    <label class="label" for="plaquetas">Plaquetas:</label>
    <input class="input-number" type="number" id="plaquetas" required>
    <label class="label" for="leucocitos">Leucocitos:</label>
    <input class="input-number" type="number" id="leucocitos" required>
    <label class="label" for="monocitos_rel">Monocitos Relativos:</label>
    <input class="input-number" type="number" id="monocitos_rel" required>
    <label class="label" for="linfocitos_rel">Linfocitos Relativos:</label>
    <input class="input-number" type="number" id="linfocitos_rel" required>
    <label class="label" for="eosinofilos_rel">Eosinófilos Relativos:</label>
    <input class="input-number" type="number" id="eosinofilos_rel" required>
    <label class="label" for="basofilos_rel">Basófilos Relativos:</label>
    <input class="input-number" type="number" id="basofilos_rel" required>
    <label class="label" for="neutrofilos_segmentados_rel">Neutrófilos Segmentados Relativos:</label>
    <input class="input-number" type="number" id="neutrofilos_segmentados_rel" required>
    <label class="label" for="neutrofilos_banda_rel">Neutrófilos en Banda Relativos:</label>
    <input class="input-number" type="number" id="neutrofilos_banda_rel" required>
    <label class="label" for="monocitos_abs">Monocitos Absolutos:</label>
    <input class="input-number" type="number" id="monocitos_abs" required>
    <label class="label" for="linfocitos_abs">Linfocitos Absolutos:</label>
    <input class="input-number" type="number" id="linfocitos_abs" required>
    <label class="label" for="eosinofilos_abs">Eosinófilos Absolutos:</label>
    <input class="input-number" type="number" id="eosinofilos_abs" required>
    <label class="label" for="basofilos_abs">Basófilos Absolutos:</label>
    <input class="input-number" type="number" id="basofilos_abs" required>
    <label class="label" for="neutrofilos_segmentados_abs">Neutrófilos Segmentados Absolutos:</label>
    <input class="input-number" type="number" id="neutrofilos_segmentados_abs" required>
    <label class="label" for="neutrofilos_banda_abs">Neutrófilos en Banda Absolutos:</label>
    <input class="input-number" type="number" id="neutrofilos_banda_abs" required>

</div>
