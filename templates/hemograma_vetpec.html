<!-- Hemogram form content -->
<h1 class="title">RESULTADOS DE LABORATORIO<br />HEMOGRAMA COMPLETO</h1>
<div id="formularioHemograma" class="form">
  <fieldset class="fieldset">
    <legend class="legend">Formula blanca</legend>
    <div class="horizontal">
      <div class="spacer"></div>
      <span class="bold">Valores Absolutos</span>
      <div class="spacer"></div>
    </div>
    <div class="form-columns">
      <div class="form-column">
        <label class="label" for="leu_abs">Leucocitos Absolutos (LEU)</label>
        <input class="input-number" type="number" step="any" id="leu_abs" required />
        <label class="label" for="lym_abs">Linfocitos Absolutos (LIN)</label>
        <input class="input-number" type="number" step="any" id="lym_abs" required />
      </div>
      <div class="form-column">
        <label class="label" for="mon_abs">Monocitos Absolutos (MON)</label>
        <input class="input-number" type="number" step="any" id="mon_abs" required />
        <label class="label" for="neu_abs">Neutrófilos Absolutos (NEU)</label>
        <input class="input-number" type="number" step="any" id="neu_abs" required />
      </div>
      <div class="form-column">
        <label class="label" for="eos_abs">Eosinófilos Absolutos (EOS)</label>
        <input class="input-number" type="number" step="any" id="eos_abs" required />
        <label class="label" for="bas_abs">Basófilos Absolutos (BAS)</label>
        <input class="input-number" type="number" step="any" id="bas_abs" required />
      </div>
    </div>
    <div class="horizontal">
      <div class="spacer"></div>
      <span class="bold">Valores Relativos</span>
      <div class="spacer"></div>
    </div>
    <div class="form-columns">
      <div class="form-column">
        <label class="label" for="lym_rel">Linfocitos Relativos (LYM%)</label>
        <input class="input-number" type="number" step="any" id="lym_rel" required />
        <label class="label" for="mon_rel">Monocitos Relativos (MON%)</label>
        <input class="input-number" type="number" step="any" id="mon_rel" required />
      </div>
      <div class="form-column">
        <label class="label" for="neu_rel">Neutrófilos Relativos (NEU%)</label>
        <input class="input-number" type="number" step="any" id="neu_rel" required />
        <label class="label" for="eos_rel">Eosinófilos Relativos (EOS%)</label>
        <input class="input-number" type="number" step="any" id="eos_rel" required />
      </div>
      <div class="form-column">
        <label class="label" for="bas_rel">Basófilos Relativos (BAS%)</label>
        <input class="input-number" type="number" step="any" id="bas_rel" required />
      </div>
    </div>
  </fieldset>
  <fieldset class="fieldset">
    <legend class="legend">Formula roja</legend>
    <div class="form-columns">
      <div class="form-column">
        <label class="label" for="eri">Eritrocitos (ERI)</label>
        <input class="input-number" type="number" step="any" id="eri" required />
        <label class="label" for="hb">Hemoglobina (Hb)</label>
        <input class="input-number" type="number" step="any" id="hb" required />
        <label class="label" for="hct">Hematocritos (HCT)</label>
        <input class="input-number" type="number" step="any" id="hct" required />
        <label class="label" for="vcm">Volumen Corpuscular Medio (VCM)</label>
        <input class="input-number" type="number" step="any" id="vcm" required />
      </div>
      <div class="form-column">
        <label class="label" for="hcm">Hemoglobina Corpuscular Media (HCM)</label>
        <input class="input-number" type="number" step="any" id="hcm" required />
        <label class="label" for="chcm">Concentración Hemoglobina Corpuscular Media (CHCM)</label>
        <input class="input-number" type="number" step="any" id="chcm" required />
        <label class="label" for="rdwc">Dispersión de glóbulos rojos (RDWc)</label>
        <input class="input-number" type="number" step="any" id="rdwc" required />
        <label class="label" for="rdws">Dispersión de glógulos rojos (RDWs)</label>
        <input class="input-number" type="number" step="any" id="rdws" required />
      </div>
      <div class="form-column">
        <label class="label" for="plt">Plaquetas (PLT)</label>
        <input class="input-number" type="number" step="any" id="plt" required />
        <label class="label" for="vpm">Volumen Plaquetario Medio (VPM)</label>
        <input class="input-number" type="number" step="any" id="vpm" required />
        <label class="label" for="pct">Plaquetocrito (PCT)</label>
        <input class="input-number" type="number" step="any" id="pct" required />
        <label class="label" for="pdwc">Dispersión de plaquetas (PDWc)</label>
        <input class="input-number" type="number" step="any" id="pdwc" required />
      </div>
      <div class="form-column">
        <label class="label" for="pdws">Dispersión de plaquetas (PDWs)</label>
        <input class="input-number" type="number" step="any" id="pdws" required />
      </div>
    </div>
  </fieldset>
</div>
