<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hemograma completo</title>
  <style>
    @page {
      size: 8.5in 11in; /* Letter size */
      margin: 0; /* Avoid default margins */
    }
    body {
      width: 816px;
      height: 1056px;
      margin: 0 auto;
      padding: 0;
      box-sizing: border-box;
      position: relative;
    }
    .top-graphic, .bottom-graphic {
      width: 100%;
      position: absolute;
    }
    .top-graphic {
      top: 0;
    }
    .bottom-graphic {
      bottom: 0;
    }
  </style>
</head>
<body>
  <img src="./img/top.svg" alt="Top Graphic" class="top-graphic">
  <img src="./img/bottom.svg" alt="Bottom Graphic" class="bottom-graphic">
</body>
</html>
