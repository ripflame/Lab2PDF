<!-- Generated form content -->
<h1 class="title">RESULTADOS DE LABORATORIO<br />HEMOGRAMA COMPLETO</h1>
<div id="formularioHemograma_caninna" class="form">
  <fieldset class="fieldset">
    <legend class="legend">Fórmula Blanca</legend>
    <div class="form-columns">
      <div class="form-column">
        <label class="label" for="wbc">WBC: Leucocitos:</label>
        <input class="input-number" type="number" step="any" id="wbc" required />
      </div>
    </div>
  </fieldset>
  <fieldset class="fieldset">
    <legend class="legend">Valores Absolutos</legend>
    <div class="form-columns">
      <div class="form-column">
        <label class="label" for="neu_abs">NEU: Netrófilos:</label>
        <input class="input-number" type="number" step="any" id="neu_abs" required />
        <label class="label" for="nst_abs">NST: Neutrófilos en banda:</label>
        <input class="input-number" type="number" step="any" id="nst_abs" required />
        <label class="label" for="nsg_abs">NSG: Neutrófilos segmentados:</label>
        <input class="input-number" type="number" step="any" id="nsg_abs" required />
      </div>
      <div class="form-column">
        <label class="label" for="lym_abs">LYM: Linfocitos:</label>
        <input class="input-number" type="number" step="any" id="lym_abs" required />
        <label class="label" for="mon_abs">MON: Monocitos:</label>
        <input class="input-number" type="number" step="any" id="mon_abs" required />
        <label class="label" for="eos_abs">EOS: Eosinófilos:</label>
        <input class="input-number" type="number" step="any" id="eos_abs" required />
      </div>
      <div class="form-column">
        <label class="label" for="bas_abs">BAS: Basófilos:</label>
        <input class="input-number" type="number" step="any" id="bas_abs" required />
      </div>
    </div>
  </fieldset>
  <fieldset class="fieldset">
    <legend class="legend">Valores Relativos</legend>
    <div class="form-columns">
      <div class="form-column">
        <label class="label" for="neu_rel">NEU%: Neutrófilos %:</label>
        <input class="input-number" type="number" step="any" id="neu_rel" required />
        <label class="label" for="nsg_rel">NSG%: Neutrófilos segmentados %:</label>
        <input class="input-number" type="number" step="any" id="nsg_rel" required />
      </div>
      <div class="form-column">
        <label class="label" for="lym_rel">LYM%: Linfocitos %:</label>
        <input class="input-number" type="number" step="any" id="lym_rel" required />
        <label class="label" for="mon_rel">MON%: Monocitos %:</label>
        <input class="input-number" type="number" step="any" id="mon_rel" required />
      </div>
      <div class="form-column">
        <label class="label" for="eos_rel">EOS%: Eosinófilos %:</label>
        <input class="input-number" type="number" step="any" id="eos_rel" required />
        <label class="label" for="bas_rel">BAS%: Basófilos %:</label>
        <input class="input-number" type="number" step="any" id="bas_rel" required />
      </div>
    </div>
  </fieldset>
  <fieldset class="fieldset">
    <legend class="legend">Fórmula Roja</legend>
    <div class="form-columns">
      <div class="form-column">
        <label class="label" for="rbc">RBC: Hematíes:</label>
        <input class="input-number" type="number" step="any" id="rbc" required />
        <label class="label" for="hgb">HGB: Hemoglobina:</label>
        <input class="input-number" type="number" step="any" id="hgb" required />
      </div>
      <div class="form-column">
        <label class="label" for="mcv">MCV:</label>
        <input class="input-number" type="number" step="any" id="mcv" required />
        <label class="label" for="mch">MCH:</label>
        <input class="input-number" type="number" step="any" id="mch" required />
      </div>
      <div class="form-column">
        <label class="label" for="mchc">MCHC:</label>
        <input class="input-number" type="number" step="any" id="mchc" required />
      </div>
    </div>
  </fieldset>
  <fieldset class="fieldset">
    <legend class="legend">Plaquetas</legend>
    <div class="form-columns">
      <div class="form-column">
        <label class="label" for="plt">PLT: Plaquetas:</label>
        <input class="input-number" type="number" step="any" id="plt" required />
      </div>
      <div class="form-column">
        <label class="label" for="mpv">MPV:</label>
        <input class="input-number" type="number" step="any" id="mpv" required />
      </div>
    </div>
  </fieldset>
</div>
