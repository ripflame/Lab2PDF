<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vet Clinic Lab Report</title>
</head>
<body>
  <h1>Generate Lab Report PDF</h1>
  <form id="labReportForm">
    <input type="text" id="petName" placeholder="Pet Name" required><br>
    <input type="text" id="species" placeholder="Species" required><br>
    <input type="text" id="breed" placeholder="Breed" required><br>
    <button type="submit">Generate PDF</button>
  </form>
  <div id="pdfResult" style="display:none;">
    <p>PDF generated! <a id="pdfLink" href="#">Download it here</a></p>
  </div>

  <script>
    document.getElementById('labReportForm').addEventListener('submit', (e) => {
      e.preventDefault();
      const data = {
        petName: document.getElementById('petName').value,
        species: document.getElementById('species').value,
        breed: document.getElementById('breed').value,
      };
      window.electron.generatePDF(data);
    });

    window.electron.onPDFGenerated((event, pdfPath) => {
      const pdfLink = document.getElementById('pdfLink');
      pdfLink.href = `file://${pdfPath}`;
      document.getElementById('pdfResult').style.display = 'block';
    });
  </script>
</body>
</html>
