<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Informe de Laboratorio</title>
    <link rel="stylesheet" href="css/styles.css" />
    <script src="renderer.js"></script>
  </head>

  <body class="body">
    <div class="sidebar">
      <h2>‚ò∞ Men√∫</h2>
      <ul>
        <li><a href="#" id="hemoparasitesLink">Hemopar√°sitos</a></li>
        <li><a href="#" id="hemogramLink">Hemograma</a></li>
        <li>
          <a href="#" id="distemperLink">Distemper<br />Adenovirus</a>
        </li>
      </ul>
    </div>
    <div class="content">
      <div id="formContainer" class="form-container">
        <form id="commonFormFields">
          <div class="form">
            <fieldset class="fieldset form-columns">
              <legend class="legend">Informaci√≥n General</legend>
              <div class="form-column">
                <label class="label" for="requerido">Requerido por:</label>
                <input
                  class="input-text"
                  type="text"
                  id="requerido"
                  value="Veterinaria CaNinna"
                  required
                />
                <label class="label" for="fecha">Fecha:</label>
                <input class="input-date" type="date" id="fecha" required />
                <label class="label" for="nombrePropietario">Nombre del Propietario:</label>
                <input class="input-text" type="text" id="nombrePropietario" required />
                <label class="label" for="telefono">Tel√©fono:</label>
                <input class="input-tel" type="tel" id="telefono" required />
                <div id="sucursalWrapper" class="hidden">
                  <label for="sucursal" class="label">Proveedor</label>
                  <select name="sucursal" id="sucursalSelect" class="form-select">
                    <option value="Zapata" id="zapataOption">
                      Laboratorio Cl√≠nico de los R√≠os
                    </option>
                    <option value="Palenque" id="palenqueOption">Zoovet</option>
                    <option value="Caninna" id="caninnaOption" disabled>CaNinna</option>
                  </select>
                </div>
              </div>
              <div class="form-column">
                <label class="label" for="nombreMascota">Nombre de la Mascota:</label>
                <input class="input-text" type="text" id="nombreMascota" required />
                <label class="label" for="especie">Especie:</label>
                <select class="form-select" name="especie" id="especie" required>
                  <option id="caninoOption" value="Canino">üê∂ Canino</option>
                  <option id="felinoOption" value="Felino" disabled>üê± Felino</option>
                  <option id="equinoOption" value="Equino" disabled>üê¥ Equino</option>
                  <option id="bovinoOption" value="Bovino" disabled>üêÆ Bovino</option>
                </select>
                <label class="label" for="raza">Raza:</label>
                <input class="input-text" type="text" id="raza" required />
                <label class="label" for="edad">Edad:</label>
                <input
                  class="input-number"
                  type="text"
                  id="edad"
                  placeholder="Ej: 2 a√±os o 4 meses"
                  required
                />
                <label class="label">Sexo:</label>
                <div class="radio-group">
                  <input type="radio" id="sexoMacho" name="sexo" value="Macho" checked />
                  <label class="label" for="sexoMacho">Macho</label>
                  <input type="radio" id="sexoHembra" name="sexo" value="Hembra" required />
                  <label class="label" for="sexoHembra">Hembra</label>
                </div>
              </div>
            </fieldset>
          </div>
          <div id="specificFormFields"></div>
        </form>
        <div class="form-columns">
          <div class="form-column">
            <!-- New Generar PDF button placed here -->
            <button type="button" id="generarPDFButton" class="button">Generar PDF</button>
          </div>
          <div class="form-column">
            <div id="resultadoPDF" class="result-pdf hidden">
              <button id="abrirUbicacionPDF" class="button button-open-pdf">
                PDF Generado - Abrir ubicaci√≥n del archivo
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
